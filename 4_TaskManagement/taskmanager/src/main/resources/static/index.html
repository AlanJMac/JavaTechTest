<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width" />
    <base href="/" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="css/todo-list.css" rel="stylesheet">
</head>

<body>
    <header class="header p-2 mb-2">
        <h1>To-Do Task Manager</h1>
    </header>
    <main>
        <!-- Add tasks -->
        <div class="new-task container border">
            <h4>Create New Task</h4>
            <div class="">
                <div class="row">
                    <div class="col-sm-6 my-2">
                        <div class="input-group">
                            <label class="input-group-text">Title:</label>
                            <input type="text" id="newTaskTitle" placeholder="Enter task title...">
                        </div>
                    </div>
                    <div class="col-sm-6 my-2">
                        <div class="input-group">
                            <label class="input-group-text">Due Date:</label><input type="date"
                                id="newTaskExecutionDate">
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <div class="input-group">
                            <label class="">Task Description:</label>
                            <input type="text" id="newTaskDescription" class="w-100"
                                placeholder="Enter task description...">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit" onclick="addNewTask()">Create Task</button>
                </div>
            </div>
        </div>

        <hr>

        <!-- Filter visible tasks -->
        <div class="filter-tasks">
            Filter tasks: <input type="search" id="filterTasks" onkeyup="filterTasks(this)"
                placeholder="Filter by title or description...">
        </div>

        <!-- View tasks -->
        <div class="">
            <ul class="todo-list">
                <li class="title">
                    <span class="task-cell">Title</span>
                    <span class="task-cell">Description</span>
                    <span class="task-cell">Status</span>
                    <span class="task-cell">Creation Date</span>
                    <span class="task-cell">Due Date</span>
                    <span class="px-3"></span>
                </li>
            </ul>
            <ul id="todoList" class="todo-list"></ul>
            <!-- List populated automatically by: refreshTaskList() -->
        </div>

        <!-- Pagination -->
        <div class="paginator">
            <button id="prevPageBtn" class="btn btn-secondary" onclick="previousPage()">Prev</button>
            Page <span id="currentPage"></span> of <span id="totalPages"></span>
            <button id="nextPageBtn" class="btn btn-secondary" onclick="nextPage()">Next</button>
        </div>
    </main>

    <!-- Templates -->
    <!-- Error Message -->
    <template id="errormessagetemplate">
        <div id="errorMessage" class="error-message">
            <button class="btn btn-danger close-btn" onclick="hideError()">x</button>
            <h4>Error</h4>
            <p id="errorMessageText">There has been an error</p>
        </div>
    </template>

    <!-- Modify task -->
    <template id="modifyTaskTemplate">
        <div id="modifyTaskModal" class="modify-task container border">
            <button class="btn btn-danger close-btn" onclick="hideModifyTaskModal()">x</button>
            <h4>Modify Task</h4>
            <div class="">
                <div class="row">
                    <div class="col-sm-6 my-2">
                        <div class="input-group">
                            <label class="input-group-text">Title:</label>
                            <input type="text" id="modifyTaskTitle" placeholder="Enter task title...">
                        </div>
                    </div>
                    <div class="col-sm-6 my-2">
                        <div class="input-group">
                            <label class="input-group-text">Due Date:</label>
                            <input type="date" id="modifyTaskExecutionDate">
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <div class="input-group">
                            <label class="">Task Description:</label>
                            <input type="text" id="modifyTaskDescription" class="w-100"
                                placeholder="Enter task description...">
                        </div>
                    </div>
                    <div class="col-sm-6 my-2 input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Status</label>
                        </div>
                        <select id="modifyStatusSelector">
                            <option>PENDING</option>
                            <option>IN_PROGRESS</option>
                            <option>COMPLETED</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <button id="modifyTaskBtn" class="btn btn-primary" type="submit">Modify
                            Task</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

</body>

<script src=" js/todo-list.js">
</script>

</html>
